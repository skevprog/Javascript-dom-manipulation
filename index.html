<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>

   <header>
      <h1>Javascript Power</h1>
   </header>

   <article>

      <h2>Changing styles with plain Javascript</h2>

      <p id="firstLorem">
         Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem odio enim impedit excepturi vel libero quae vero labore voluptates
         maxime eligendi omnis dicta ad fuga, provident nostrum nihil in ducimus.
      </p>

      <input type="text" id="colorValue" placeholder="Color" onkeyup="typing()">

      <div id="buttons" class="buttons-container">
         <button id="changeColor" class="button" onclick="changeColor()" disabled>Change Color</button>

         <button id="resetColor" class="button" onclick="resetColor()" disabled>Reset color</button>
      </div>

   </article>

   <article>

      <h2>Create a paragraph</h2>

      <p>
         <label for="nodeText">New Paragraph text</label>
         <input type="text" id="nodeText" required>
      </p>

      <button onclick="createParagraph()">Create new Paragraph</button>

      <div id="newElementContainer">

      </div>

   </article>

   <footer>

   </footer>

   <script src="js/app.js"></script>
</body>

</html>
